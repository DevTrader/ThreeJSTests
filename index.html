<!DOCTYPE html>
<html>
<head>
	<title>ThreeJS testing</title>

	<style type="text/css">
		body{margin: 0; overflow: hidden;}

	</style>

</head>
<body>

	<canvas id="myCanvas"></canvas> <!--NOTE: Add this selector to the renderer as a parameter to set it as the canvas instead of appending a generated one, now you can use anything as the background -->

	<script src="js/three.min.js"></script> <!--NOTE: You can only use the minified version -->
	<script type="text/javascript" src="js/TrackballControls.js"></script>


	<script>
		let camera, controls, scene, renderer;
		let rmapped = 0;

		let randomColor = (Math.random() * 0xffffff);

		let light = new THREE.AmbientLight(randomColor, 0.7);
		let light1 = new THREE.PointLight(0xffffff, 0.2);


		init();
		animate();

		function init(){
			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1500);
			camera.position.z = 500;

			controls = new THREE.TrackballControls(camera);
			controls.addEventListener('change', render);

			scene = new THREE.Scene();

			light.position.set (0, 1000, 250);
			scene.add(light);
			
			light1.position.set (500, 1500, 450);
			scene.add(light1);

			let geometry = new THREE.BoxGeometry(200, 200, 200);
			let material = new THREE.MeshLambertMaterial();

			let mesh = new THREE.Mesh(geometry, material);
			scene.add(mesh);

			renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas')});
			renderer.setSize(window.innerWidth, window.innerHeight);

			render();

		};

		function animate(){
			requestAnimationFrame(animate);
			controls.update();

  			randomColor = (Math.random() * 0xffffff);
  			light.color.setHex ( randomColor );

		};

		function render(){
			renderer.render(scene, camera);
		};
		
	</script>

</body>
</html>
